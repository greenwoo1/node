<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControlNode | Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>ControlNode</h1>
            </div>
            <p class="tagline">Neural Network Infrastructure Management</p>
        </div>

        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <h2>Вхід в систему</h2>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Ім'я користувача</label>
                    <input type="text" id="username" name="username" required
                           placeholder="Введіть ваш username" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Введіть ваш пароль" autocomplete="current-password">
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Увійти
                </button>
                <div class="login-error" id="loginError"></div>
            </form>
        </div>

        <div class="login-footer">
            <p>© 2024 ControlNode. Усі права захищені.</p>
            <p class="version">v1.0.0</p>
        </div>
    </div>

    <!-- Neural network background -->
    <div class="neural-background">
        <div class="particles"></div>
        <div class="connections"></div>
        <div class="neurons"></div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Password toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
